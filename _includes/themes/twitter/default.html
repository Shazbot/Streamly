<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/docs.css" rel="stylesheet" type="text/css" media="all">
    <!-- <link href="{{ ASSET_PATH }}/bootstrap/css/font-awesome.css" rel="stylesheet"> -->
    <link href="assets/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- <link href="http://twitter.github.com/bootstrap/assets/css/docs.css" rel="stylesheet" type="text/css" media="all"> -->

  </head>
  <body>
    <div class="container" style="width:1200px;">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>Indebted to <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>, much love extended from the bootstrap docs
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
